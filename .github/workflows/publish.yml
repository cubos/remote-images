name: publish

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - ubuntu
          - fedora

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image tag
        run: date -u +"%Y-%m-%d-%H-%M-%S" > tag

      - name: Docker Build
        run: docker build . --tag ghcr.io/cubos/remote-images-${{ matrix.image }}:$(cat ../tag)
        working-directory: ${{ matrix.image }}

      - name: Docker Push
        run: docker push ghcr.io/cubos/remote-images-${{ matrix.image }}:$(cat tag)

      - name: Update README.md
        run: |
          git pull
          docker run -v $GITHUB_WORKSPACE:/work ghcr.io/cubos/remote-images-${{ matrix.image }}:$(cat tag) bash -c "cd /work/${{ matrix.image }}; ./update-readme.sh"
          git push origin main
